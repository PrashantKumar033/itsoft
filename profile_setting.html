<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="profile_tab">
        <div id="sidebar">
            <h2 class="">ðŸš€ Profile Completion</h2>
            <div class="d-flex justify-content-between align-items-center bg-light p-3 rounded mb-4">
                <div>Profile Progress</div>
                <div class="">
                    <div class="" >
                        0%
                    </div>  
                </div>
            </div>

            <div class="">
                <a href="https://hiremyprofile.itsoftexpert.net/settings?profile_settings" class="d-flex align-items-center text-dark text-decoration-none">
                    <i class="fas fa-user me-2"></i>
                    <i class="fa fa-refresh me-2 bg-secondary text-white p-1 rounded"></i>
                    Profile Settings <br><input type="range" max="100" min="0" value="30">
                </a>
            </div>

            <div class="">
                <a href="https://hiremyprofile.itsoftexpert.net/settings?professional_settings" class="d-flex align-items-center text-dark text-decoration-none">
                    <i class="fas fa-briefcase me-2"></i>
                    <i class="fa fa-refresh me-2 bg-secondary text-white p-1 rounded"></i>
                    Professional Information <br> <input type="range" max="100" min="0" value="60">
                </a>
            </div>

            <div class="">
                <a href="https://hiremyprofile.itsoftexpert.net/proposals/create_proposal" class="d-flex align-items-center text-dark text-decoration-none">
                    <i class="fas fa-pen-to-square me-2"></i>
                    <i class="fa fa-refresh me-2 bg-secondary text-white p-1 rounded"></i>
                    Service Creation <br> <input type="range" max="100" min="0" value="90">
                </a>
            </div>

            <div class="">
                <a href="https://hiremyprofile.itsoftexpert.net/settings?account_settings" class="d-flex align-items-center text-dark text-decoration-none">
                    <i class="fas fa-cogs me-2"></i>
                    <i class="fa fa-refresh me-2 bg-secondary text-white p-1 rounded"></i>
                    Account Settings <br> <input type="range" max="100" min="0" value="100">
                </a>
            </div>
            <p class="">
                <a href="https://hiremyprofile.itsoftexpert.net/settings?profile_settings" class="text-decoration-none">
                    Continue Setup <br> <i class="fa-solid fa-arrow-right-long"></i>
                </a>
            </p>
        </div>
        <div id="profile_setting">
            <h2>Profile Settings</h2><hr>
            <div>
                <h3>Profile Information</h3>
                
                <div id="first-row">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div>
                        <label for="phone_no">Phone no</label>
                        <input type="number" name="phone_no" id="phone_no">
                    </div>
                </div>
                <div id="second-row" >
                    <div>
                        <label for="region">State/Region</label>
                        <input type="text" name="region" id="region">
                    </div>
                    <div>
                        <label for="country">Country</label>
                        <input type="text" name="country" id="country">
                    </div>
                </div>
                <div id="third-row">
                    <div>
                        <label for="timexzone">Timexzone</label>
                        <input type="text" name="timexzone" id="timexzone">
                    </div>
                    <div>
                        <label for="language">Main Language</label>
                        <input type="text" name="language" id="language">
                    </div>
                </div>
                <div id="forth-row">
                    <div>
                        <label for="headline">Headline</label>
                        <textarea name="headline" id="headline"></textarea>
                    </div>
                    <div>
                        <label for="profile_discription">Profile Discription</label>
                        <textarea name="profile_discription" id="profile_discription"></textarea>
                    </div>
                </div>
            </div>
            <hr>
        <hr>
        <div id="Login_info">
            <h3>Login Information</h3>
            <div>
                <div>
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="">
                </div>
            </div>
        </div>
        </div>
        
    </div>
</body>
</html>
